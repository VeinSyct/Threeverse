    <script type="module">
      import{threeverse}from'./assets/js/threeverse.js'

      let engine=new threeverse()

      window.initEngine=function(){
        if(engine.create({id:'canvas-window',url:'https://realengine.web.app'})){
          engine.load({id:'canvas-window',url:'https://realengine.web.app',assets:[
            {
              name:'https://firebasestorage.googleapis.com/v0/b/virtual-55d5e.appspot.com/o/THREEVERSE%2Fgolfsaudievent.glb?alt=media&token=44952cc9-5de7-4311-bfcb-7606befe1d41',
              type:'objectmesh',loader:'glb',
              x:[0],y:[0],z:[0],o:[{x:0,y:0,z:0}],s:[1000],kg:[0],ds:6000,select:'navigatable'
            }
          ],cars:[
            {
              model:'furnariscafatigt',
              state:{x:[17],y:[0],z:[30],o:[{x:0,y:-90,z:0}]},
              colors:['blue'],
              activity:{type:['driveVehicle']},
              weight:86
            },
            {
              model:'furnariscafatigt',
              state:{x:[20],y:[0],z:[30],o:[{x:0,y:-90,z:0}]},
              colors:['red'],
              activity:{type:['driveVehicle']},
              weight:86
            },
            {
              model:'furnariscafatigt',
              state:{x:[23],y:[0],z:[30],o:[{x:0,y:-90,z:0}]},
              colors:['green'],
              activity:{type:['driveVehicle']},
              weight:86
            }
          ],origin:{
            spawn:[
              {x:20,y:0,z:40,o:220,s:2}
            ],
            respawn:[
              {x:0,y:0,z:-5,o:0,s:.5,cost:'10-500'}
            ]
          },delay:2400})
        }else console.log('No internet!')
      }
      document.addEventListener("DOMContentLoaded",function(){
          initEngine()
      })
